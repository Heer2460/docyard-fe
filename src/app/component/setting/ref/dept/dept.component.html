<layout-component>
    <ng-container actionItems>
        <a role="button" class="btn btn-sm btn-primary" routerLink="/setting/ref/dept/add">
            <i class="icon-plus"></i>
            Add
        </a>
        <button class="btn btn-sm btn-secondary" (click)="showSearchPopupAction()">
            <i class="icon-search"></i> Search
        </button>
    </ng-container>
    <ng-container pageBody>
        <p-table [value]="dataRows" selectionMode="multiple">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="name">Dept. Name <p-sortIcon field="name"></p-sortIcon></th>
                    <th pSortableColumn="address">Department address <p-sortIcon field="address"></p-sortIcon></th>
                    <th class="actions">Actions</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-row>
                <tr [pSelectableRow]="row" [ngClass]="row.selected ? 'p-highlight' : ''">
                    <td>{{row.name}}</td>
                    <td>{{row.address}}</td>
                    <td>
                        <button class="btn btn-tiered-menu" (click)="menu.toggle($event)">
                            <p-tieredMenu appendTo="body" #menu [model]="actionItems" [popup]="true"></p-tieredMenu>
                            <i class="icon-menu-horizontal"></i>
                        </button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td [attr.colspan]="5" class="text-center">
                        No records found
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </ng-container>
</layout-component>
