<div class="storage-container">
    <div class="storage-container-inner">
        <p class="storage-header">
            <i class="icon-hard-drive"></i>
            <span>Storage</span>
        </p>
        <div class="progress">
            <div [attr.aria-valuenow]="0"
                 [style.width.%]="0" aria-label="Basic example"
                 aria-valuemax="100"
                 aria-valuemin="0"
                 aria-valuenow="25" class="progress-bar bg-light" role="progressbar"></div>
        </div>
        <p class="space-used-viewer">{{usedSpace}} of 50 GB used</p>
        <button (click)="navigateToWebsite()" class="btn w-100">Buy Storage</button>
    </div>
</div>
