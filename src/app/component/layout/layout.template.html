<div class="layout-wrapper" [ngClass]="[toggleMenuState ? 'expended' : '', showRightPane ? 'right-pane-expended' : '']">
    <sidebar-component [ngClass]="toggleMenuState ? 'expended' : ''"></sidebar-component>
    <div class="content-wrapper">
        <nav-component></nav-component>
        <section class="main-page-wrapper">
            <div class="left" [ngClass]="showDocInfoPane ? 'collapsed' : ''">
                <div>
                    <header class="page-header">
                        <breadcrumb-component [showDisplayButtons]="showDisplayButtons">
                            <ng-container actionItems>
                                <ng-content select=[actionItems]></ng-content>
                            </ng-container>
                        </breadcrumb-component>
                    </header>
                    <div class="page-body">
                        <ng-content select=[pageBody]></ng-content>
                    </div>
                </div>
                <div class="page-footer">
                    <ng-content select=[pageFooter]></ng-content>
                </div>
            </div>
            <ng-content select=[docInfoPane]></ng-content>
            <ng-content select=[fileUploader]></ng-content>
        </section>
    </div>
    <right-pane-component [ngClass]="showRightPane ? 'expended' : ''"></right-pane-component>
</div>
