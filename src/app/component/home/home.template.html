<layout-component>
    <ng-container pageBody>
        <div class="home-template">
            <div class="row">
                <div class="col-sm-6 col-lg-6 col-xl-3 mb-3 mb-sm-3 mb-xl-0">
                    <div class="card card-green">
                        <div class="card-body">
                            <i class="icon-image"></i>
                            <div class="content-details">
                                <h6>Images</h6>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <p>
                                    <span>840.2 MB</span>
                                    <span>14 GB</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-6 col-xl-3 mb-3 mb-sm-3 mb-xl-0">
                    <div class="card card-blue">
                        <div class="card-body">
                            <i class="icon-file-filled"></i>
                            <div class="content-details">
                                <h6>Documents</h6>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <p>
                                    <span>840.2 MB</span>
                                    <span>14 GB</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-6 col-xl-3 mb-3 mb-sm-0 mb-xl-0">
                    <div class="card card-yellow">
                        <div class="card-body">
                            <i class="icon-videos-filled"></i>
                            <div class="content-details">
                                <h6>Videos</h6>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <p>
                                    <span>840.2 MB</span>
                                    <span>14 GB</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-6 col-xl-3">
                    <div class="card card-red">
                        <div class="card-body">
                            <i class="icon-folder-filled"></i>
                            <div class="content-details">
                                <h6>Others</h6>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <p>
                                    <span>840.2 MB</span>
                                    <span>14 GB</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h2 class="home-h2">Recent Documents</h2>
                </div>
                <ng-container *ngFor="let gridItem of gridItems">
                    <div class="col-sm-6 col-lg-6 col-xl-3">
                        <grid-item-component [gridItem]="gridItem" [menuItem]="menuItems"></grid-item-component>
                    </div>
                </ng-container>
            </div>
        </div>
    </ng-container>
</layout-component>
